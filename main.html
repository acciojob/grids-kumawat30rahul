<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container text-center">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row bg-danger">
    <div class="r1c1 col col-md-4 col-sm-6">.col-md-8</div>
    <div class="r1c2 col col-6 col-md-8 col-sm-6">.col-6 .col-md-4</div>
  </div>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row bg-light justify-content-between">
    <div class="r2c1 col col-6 col-md-4 offset-md-2">.col-6 .col-md-4</div>
    <div class="r2c2 col col-6 col-md-4 offset-md-2">.col-6 .col-md-4</div>
  </div>

  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row bg-danger justify-content-center">
    <div class="r3c1 col col-md-4 col-sm-6">.col-6</div>
    <div class="r3c2 col col-md-4 col-sm-6">.col-6</div>
  </div>
</div>

</body>

</html>
